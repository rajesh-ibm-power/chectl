language: node_js
arch:
  - amd64
  - ppc64le
node_js:
  - 'node'
  - '12'
  - '10'

env:
  - workerCount=3 timeout=600000

matrix:
  fast_finish: true

branches:
  only:
  - master
  - /^release-.*/

install:
  - npm uninstall typescript --no-save
  - npm ci

cache:
  directories:
    - node_modules

git:
  depth: 1
